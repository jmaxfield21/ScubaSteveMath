<!DOCTYPE html>
<html>
    <head>
        <title>Level 1 Equation Creator</title>
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="/assets/stylesheets/reset.css">
        <link rel="stylesheet" href="/assets/stylesheets/admin.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/assets/stylesheets/EquationCreation.css">
        
        <script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
        <script src="/assets/javascripts/jquery.cycle.all.js"></script>
        <script src="/assets/javascripts/Level1Creator.js"></script>
    </head>
    <body class="admin_body">
        <div id="title_banner">
            <img id="logo" class="rotate" alt="" src="/assets/images/scubasquad.png">
            <text class="hugeTitleText">Equation Creator: Level 1</text>
            <div id="admin_options">
                <button class="button logout_button" onclick="location.href='/logout';">Logout</button>
                <button class="button" onclick="location.href='/adminwelcome';">Home</button>
                <button class="button" onclick="location.href='/adduser';">Add Students</button>
                <button class="button" onclick="location.href='/adminrecords';">Student Progress Reports</button>
                <button class="button" onclick="location.href='/levelcreators';">Add Equations to Level</button>
            </div>
        </div>
        <div id="recognitionDiv" class="recognitionDiv">
        <h2>Number Recognition</h2>
        <p>Enter desired number in the box:</p>
        <form NAME="Number Recignition" ACTION="" METHOD="GET">
            <input TYPE="number" NAME="inputbox" VALUE=""><br>
            <input class="button" TYPE="button" NAME="submit" Value="Submit" onClick="recognitionCreator(this.form)"><br>
        </form>
        <input class="button" type="button" name="back" value="Finished" onclick="location.href='/ECLevelSelect';">
        </div>
    </body>
</html>
