<html>
	<head>
		<title>Scuba Steve</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/reset.css">
		<link rel="stylesheet" href="/assets/stylesheets/map.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/jquery.qtip.min.css">
		
		<script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/assets/javascripts/jquery.qtip.min.js"></script>
		<script type="text/javascript" src="/assets/javascripts/levelcompletionchecker.js"></script>
		<script type="text/javascript" src="/assets/javascripts/jquery-cookie/jquery.cookie.js"></script>
	</head>
	<body class="game_body">
		<div id="title_banner">
			<text class="hugeTitleText">Choose Scuba Steve's Next Adventure!</text>
			<button class="mainmenu_button" onclick="location.href='/welcome';">Main Menu</button>
			<button class="logout_button" onclick="location.href='/logout';">Logout</button>
		</div>
		<div id="map_container">
			<img class="resize" id="cancun" src="/assets/images/Map_symbol-pin.svg" alt="Level 3">
			<div class="tooltip">
				Cancun, Mexico
			</div>
			<img class="resize" id="hawaii" src="/assets/images/Map_symbol-pin.svg" alt="Level 1">
			<div class="tooltip">
				Hawaii
			</div>
			<img class="resize" id="barrier_reef" src="/assets/images/Map_symbol-pin.svg" alt="Level 2">
			<div class="tooltip">
				Great Barrier Reef
			</div>
			<img class="resize" id="barracuda" src="/assets/images/Map_symbol-pin.svg" alt="Level 5">
			<div class="tooltip">
				Barracuda Point, Malaysia
			</div>
			<img class="resize" id="frattuso" src="/assets/images/Map_symbol-pin.svg" alt="Level 4">
			<div class="tooltip">
				San Frattuoso, Italy
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
    				$('img').each(function() {
        				$(this).qtip({
            				content: {
            					title: function(event, api) {
            						return $(this).attr('alt')
            					},
                				text: $(this).next('.tooltip')
            				},
            				position: {
            					my: 'left bottom',
            					at: 'top right',
            					target: $(this)
            				},
            				style: {
            					classes: 'qtip-rounded'
            				}
        				});
    				});
				});
			</script>
		</div>
	</body>
</html>
