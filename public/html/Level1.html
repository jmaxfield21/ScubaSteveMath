<!DOCTYPE html>
<html>
	<head>
		<title>Level 1</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/level1.css">
		
		<script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
		<script src="/assets/javascripts/level1.js"></script>
		<script src="/assets/javascripts/equation_generator.js"></script>
	</head>
	<body class="game_body">
		<div id="tank">
			<div id="filledTank">
				<div id="emptyTank"></div>
			</div>
		</div>
		<div class="gameplay">
			<button name="play" class="button" id="play" onclick="setup()">Play</button><br>
			<a id="output"> Click Play to Begin</a><br>
			<button name="answer1" class="button" id="answer1" onclick="isCorrect('left')"> </button>
			<button name="answer2" class="button" id="answer2" onclick="isCorrect('middle')"> </button>
			<button name="answer3" class="button" id="answer3" onclick="isCorrect('right')"> </button><br>
			<a>Result: </a> <a id="result"></a>
		</div>
	</body>
</html>
