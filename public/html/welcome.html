<html>
	<head>
		<title>Welcome Page</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/reset.css">
		<link rel="stylesheet" href="/assets/stylesheets/common.css" type="text/css" />
		
		<script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
		<script src="/assets/javascripts/jquery.cycle.all.js"></script>
		<script type="text/javascript">
			var page = {}, slideShowOptions = {
					fx: 'fade',
					speed: 1000,
					timeout: 4000		
			}
			page.init = function() {
				$('.shuffle').cycle(slideShowOptions);
			}
			$(document).ready(page.init);
		</script>
	</head>
	<body class="game_body" >
		<div class="bubbles"></div>
		<div id="title_banner">
			<text class="hugeTitleText">Welcome to Scuba Steve's Math Adventure!</text>
			<button class="logout_button" onclick="location.href='/login';">Logout</button>
		</div>
		<div id="game_banner">
			<img class="rotate" alt="" src="/assets/images/scubasquad.png">
		</div>
		<div class="farRight buttonDivVertical">
			<button id="map" class="bigbutton textSettings farRight" onclick="location.href='/map';">Map</button>
			<button id="progress" class="bigbutton textSettings farRight" onclick="location.href='/records';">Progress Report</button>
		</div>
		<div class="shuffle">
			<img src="/assets/images/scuba-shark.png" title="Hawaii">
			<img src="/assets/images/cancun.png" title="Cancun Mexico">
			<img src="/assets/images/Cristo_degli_abissi.png" title="San Fruttusso Italy">
			<img src="/assets/images/Dive_malaysia_turtle.png" title="Barracuda Point Malaysia">
			<img src="/assets/images/fruttusso.png" title="San Fruttusso Italy">
			<img src="/assets/images/diving-in-gbreef.png" title="Great Barrier Reef">
		</div>
		<div id="music_controls">
			<h4>MUSIC CONTROLS</h4>
			<div id="music_buttons">
				<button class="play" onclick="document.getElementById('player').play()">Play Music</button>
				<button class="pause" onclick="document.getElementById('player').pause()">Pause Music</button>
				<button class="mute" onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute</button>
			</div>
		</div>
		<audio id="player" autoplay loop>
			<source src="/assets/audio/SteveTheme.ogg" type="audio/ogg" >
			<source src="/assets/audio/SteveTheme.mp3" type="audio/mpeg" >
		</audio>
	</body>
</html>
