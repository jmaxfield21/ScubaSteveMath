<!DOCTYPE html>
<html>
	<head>
		<title>Level 4</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/level4.css">
		<link rel="stylesheet" type="text/css" href="/assets/javascripts/jquery-ui/jquery-ui-1.10.4/themes/base/jquery-ui.css">
		
		<script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
		<script src="/assets/javascripts/level4.js"></script>
		<script src="/assets/javascripts/equation_generator.js"></script>
		<script src="/assets/javascripts/jquery-ui/jquery-ui-1.10.4/ui/jquery-ui.js"></script>
	</head>
	<body class="game_body">
		<div id="title_banner">
			<text class="hugeTitleText">Welcome to San Frattuoso!!</text>
			<button class="logout_button" onclick="location.href='/map';">Back to Map</button>
		</div>
		<div id="tank">
			<div id="filledTank">
				<div id="emptyTank"></div>
			</div>
		</div>
		<div class="gameplay">
			<button name="play" class="button" id="play" onclick="setup()">Play</button><br>
			<a id="output"> Click Play to Begin</a><br>
			<button name="answer1" class="button" id="answer1" onclick="isCorrect('left')"> </button>
			<button name="answer2" class="button" id="answer2" onclick="isCorrect('middle')"> </button>
			<button name="answer3" class="button" id="answer3" onclick="isCorrect('right')"> </button><br>
			<a id="result"></a><br>
			<img src="/assets/images/correct.PNG" style="display:none;" id="correct_image">
			<img src="/assets/images/incorrect.PNG" style="display:none;" id="incorrect_image">
		</div>
		<div id="music_controls">
				<!-- <h4>MUSIC CONTROLS</h4> -->
				<div id="music_buttons">
					<!-- <button class="play" onclick="document.getElementById('player').play()">Play Music</button>
					<button class="pause" onclick="document.getElementById('player').pause()">Pause Music</button> -->
					<button class="mute" onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute Music</button>
				</div>
		</div>
		<div
		<div id="success_dialog" title="You Win!" style="display:none;">
			<p>Dive successful!</p>
			<button class="replay_button" onclick="location.href='/Level4';">Replay</button>
			<button class="back_to_map" onclick="location.href='/map';">Back to Map</button>
		</div>
		<div id="failed_dialog" title="Good Try" style="display:none;">
			<p>Dive failed, try again?</p>
			<button class="replay_button" onclick="location.href='/Level4';">Replay</button>
			<button class="back_to_map" onclick="location.href='/map';">Back to Map</button>
		</div>
			<audio id="player" autoplay loop>
				<source src="/assets/audio/Hawaii.ogg" type="audio/ogg" >
				<source src="/assets/audio/Hawaii.mp3" type="audio/mpeg" >
			</audio>
	</body>
</html>
