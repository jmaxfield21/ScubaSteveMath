<html>
	<head>
		<title>Login</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<link rel="stylesheet" href="/assets/stylesheets/common.css" type="text/css" />
		
		<script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/assets/javascripts/login.js"></script>
	</head>
	<body class="game_body"  background="/assets/images/waterbubbles.jpg" >
		<div id="loginDiv" class="loginDiv">
			<text id="titleText" class="titleText">Scuba Steve's Math Adventure!</text>
			<text id="titleText-hidden" class="titleText" hidden></text>
			<form action="/login" method="post" enctype="application/json" class="myform">
				<input id="username" name="username" class="inputBox" type="text" placeholder="Username">
				<input id="password" name="password" class="inputBox" type="password" placeholder="Password">
				<input id="admin" name="admin" type="checkbox"></input>
				<p>Log in as an administrator</p>
				<button id="loginButton" type="submit" class="disabledButton textSettings" disabled="disabled">log in</button>
			</form>
		</div>
	</body>
</html>
