@(names : List[String], levelIds : List[Integer], scores : List[Double], times: List[String])
<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<title>Progress Report</title>
		<link rel="stylesheet" href="/assets/stylesheets/records.css"/>
	</head>
	<body class="game_body">
		<div id="title_banner">
			<text id="recordtitle">Grade Report for @names(0) @names(1)</text>
			<button class="mainmenu_button" onclick="location.href='/welcome';">Main Menu</button>
			<button class="logout_button" onclick="location.href='/logout';">Logout</button>
		</div>
		<div class="recordsdiv">
			<table class="recordtable">
				<th class="recordheader">Level</th>
				<th class="recordheader">Score</th>
				<th class="recordheader">Time</th>
				@for( a <- 0 to levelIds.length-1){
				<tr class="recordrow">
			        <td>Level @levelIds(a)</td>
			        <td>@scores(a)</td>
			        <td>@times(a)</td>
			        
		         </tr>
		      	}
			</table>
		</div>
	
	</body>
</html>
