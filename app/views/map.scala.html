@(l1 : Boolean, l2 : Boolean, l3 : Boolean, l4 : Boolean, l5 : Boolean)
<!DOCTYPE html>
<html>
	<head>
		<title>Scuba Steve</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/reset.css">
		<link rel="stylesheet" href="/assets/stylesheets/map.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/jquery.qtip.min.css">
		
		<script type="text/javascript" src="/assets/javascripts/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/assets/javascripts/jquery.qtip.min.js"></script>
		<script type="text/javascript" src="/assets/javascripts/levelcompletionchecker.js"></script>
		<script type="text/javascript" src="/assets/javascripts/jquery-cookie/jquery.cookie.js"></script>
	</head>
	<body class="game_body">
		<div id="title_banner">
			<text class="hugeTitleText">Choose Scuba Steve's Next Adventure!</text>
			<button class="mainmenu_button" onclick="location.href='/welcome';">Main Menu</button>
			<button class="logout_button" onclick="location.href='/logout';">Logout</button>
		</div>
		<div id="map_container">
			<img class="resize" id="cancun" src="/assets/images/Map_symbol-pin.svg" alt="LEVEL 3  Cancun, Mexico">
			<div class="tooltip">
				Simple Subtraction
			</div>
			<img class="resize" id="hawaii" src="/assets/images/Map_symbol-pin.svg" alt="LEVEL 1  Hawaii">
			<div class="tooltip">
				Number Recognition
			</div>
			<img class="resize" id="barrier_reef" src="/assets/images/Map_symbol-pin.svg" alt="LEVEL 2 Great Barrier Reef">
			<div class="tooltip">
				Simple Addition
			</div>
			
			@if(l4){
				<img class="resize" id="barracuda" src="/assets/images/Map_symbol-pin.svg" alt="LEVEL 5 Barracuda Point, Malaysia">
				<div class="tooltip">
					Advanced Addition & Subtraction
				</div>
			} 
			
			@if(l1 && l2 && l3){
				<img class="resize" id="frattuso" src="/assets/images/Map_symbol-pin.svg" alt="LEVEL 4 San Frattuoso, Italy">
				<div class="tooltip">
					Intermediate Addition & Subtraction
				</div>
			} 
			
			<div>@l1</div>
			<div>@l2</div>
			<div>@l3</div>
			<div>@l4</div>
			<div>@l5</div>
			<div id="music_controls">
				<!-- <h4>MUSIC CONTROLS</h4> -->
				<div id="music_buttons">
					<!-- <button class="play" onclick="document.getElementById('player').play()">Play Music</button>
					<button class="pause" onclick="document.getElementById('player').pause()">Pause Music</button> -->
					<button class="mute" onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute Music</button>
				</div>
			</div>
			<audio id="player" autoplay loop>
				<source src="/assets/audio/SteveThemeRepeat.ogg" type="audio/ogg" >
				<source src="/assets/audio/SteveThemeRepeat.mp3" type="audio/mpeg" >
			</audio>
			<script type="text/javascript">
				$(document).ready(function() {
    				$('img').each(function() {
        				$(this).qtip({
            				content: {
            					title: function(event, api) {
            						return $(this).attr('alt')
            					},
                				text: $(this).next('.tooltip')
            				},
            				position: {
            					my: 'left bottom',
            					at: 'top right',
            					target: $(this)
            				},
            				style: {
            					classes: 'qtip-rounded'
            				}
        				});
    				});
				});
			</script>
		</div>
	</body>
</html>
